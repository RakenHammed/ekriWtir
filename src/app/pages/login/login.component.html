<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <ngx-spinner name="loginSpinner"></ngx-spinner>
        <form class="form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
          <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="assets/img/now-logo.png" alt="">
            </div>
          </div>
          <div class="content">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="now-ui-icons users_circle-08"></i></span>
              </div>
              <input type="email" name="email" required ngModel (input)="checkEmail($event)" class="form-control"
                placeholder="Email..." (focus)="focus=true" (blur)="focus=false">
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
              </div>
              <input type="password" name="password" required ngModel placeholder="Password..." class="form-control"
                (focus)="focus1=true" (blur)="focus1=false" />
            </div>
          </div>
          <div class="footer text-center">
            <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Log In</button>
          </div>
          <div class="pull-left">
            <h6>
              <a href="#pablo" class="link">Create Account</a>
            </h6>
          </div>
          <div class="pull-right">
            <h6>
              <a href="#pablo" class="link">Need Help?</a>
            </h6>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <nav>
        <ul>
          <li>
            <a href="https://www.creative-tim.com/about-us">
              About Us
            </a>
          </li>
          <li>
            <a href="http://blog.creative-tim.com">
              Blog
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
</div>

<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <ngx-spinner name="loginSpinner"></ngx-spinner>
        <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
          <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="assets/img/now-logo.png" alt="">
            </div>
          </div>
          <div class="content">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{
                'input-group-focus':focus===true,
                'has-success':loginForm?.controls.email.status==='VALID',
                'has-danger':loginForm?.controls.email.status==='INVALID'}">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-at"></i></span>
              </div>
              <input type="email" name="email" required formControlName="email" class="form-control" [ngClass]="{
                  'form-control-success':loginForm?.controls.email.status==='VALID',
                'form-control-danger':loginForm?.controls.email.status==='INVALID'}" placeholder="Email..."
                (focus)="focus=true" (blur)="focus=false">
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{
              'input-group-focus':focus===true,
              'has-success':loginForm?.controls.password.status==='VALID',
              'has-danger':loginForm?.controls.password.status==='INVALID'}">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="password" required formControlName="password" class="form-control" [ngClass]="{
                'form-control-success':loginForm?.controls.password.status==='VALID',
              'form-control-danger':loginForm?.controls.password.status==='INVALID'}" placeholder="Password..." (focus)="focus1=true"
                (blur)="focus1=false" />
            </div>
          </div>
          <div class="footer text-center">
            <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Log In</button>
          </div>
          <div class="pull-left">
            <h6>
              <a [routerLink]="['/create-account']" class="link">Create Account</a>
            </h6>
          </div>
          <div class="pull-right">
            <h6>
              <a href="#" class="link">Need Help?</a>
            </h6>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <nav>
        <ul>
          <li>
            <a href="https://www.creative-tim.com/about-us">
              About Us
            </a>
          </li>
          <li>
            <a href="http://blog.creative-tim.com">
              Blog
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
</div>
